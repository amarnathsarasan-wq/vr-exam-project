<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VR Exam Scene</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>

    <a-assets>
      <a-asset-item id="sceneModel" src="scene.glb"></a-asset-item>
    </a-assets>

    <a-entity gltf-model="#sceneModel"
              position="0 0 -3"
              scale="1 1 1">
    </a-entity>

    <a-entity camera look-controls wasd-controls position="0 1.6 5"></a-entity>

    <a-sky color="#88ccee"></a-sky>

  </a-scene>
</body>
</html>
